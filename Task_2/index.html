<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

<body>

<header class = "header">
    <div class = "container">

            <nav class = "nav">

                <a class = "nav_link" href = "about.html">{VAR="about"}</a>

        </div>
    </div>
</header>

<div class = "intro">
    <div class = "container">
    </div>
</div>

    <div class = "container">
        <div class ="section_header">
            <h1 class ="section_title">

    </div>
</section>

    <div class="container">
        <div class ="images">

            </div>
            <div class ="image_item">
                <div class ="image_name">Гантели</div>
                <img src = "../../assets/Images/im_2.jpg" alt ="Image">
            </div>
            <div class ="image_item">
                <div class ="image_name">Турники</div>
                <img src = "../../assets/Images/im_3.jpg" alt ="Image">

                <img src = "../../assets/Images/im_4.jpg" alt ="Image">
            </div>
        </div>

        <div class ="images">
            <div class ="image_item">
                <div class ="image_name">Скамьи под штангу</div>
                <img src = "../../assets/Images/im_5.jpg" alt="Image">
            </div>
            <div class ="image_item">
                <div class ="image_name">Гири</div>
                <img src = "../../assets/Images/im_6.jpg" alt ="Image">
            </div>

                <div class ="image_name">Фитнес и Йога</div>
                <img src = "../../assets/Images/im_7.jpg" alt ="Image">

            </div>
        </div>

    </div>
</section>


<footer class ="footer">
    <div class="container">

        <div class = "footer_title">
            <a class ="footer_name" href = "https://vk.com/dealeska#">@dealeska</a>
            <h2 class ="footer_name">{YEAR}</h2>
        </div>

    </div>
</footer>

</html>
